name: Actions Workflows

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-20.04
    steps:
      - name: simple js Actions
        id: greet
        
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: aris
      - name: get greeting time
        run: echo "${{ steps.greet.outputs.time }}"
